<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic of the Sator Square</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light gray background color */
            padding: 20px;
            text-align: center;
        }

        #sator-info {
            margin-bottom: 20px;
        }

        #sator-square {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            text-align: center;
            font-size: 24px;
            color: #ff0000; /* Red color */
        }

        .yellow-text {
            color: #ffcc00; /* Yellow color */
        }
    </style>
</head>
<body>

    <div id="sator-info">
        <h1>The Magic of the Sator Square</h1>
        <p>With its 25 letters arranged in a 5x5 grid, the Sator Square is not an ordinary palindrome.</p>
    </div>

    <div id="sator-square">
        <p class="yellow-text">S</p>
        <p class="yellow-text">A</p>
        <p class="yellow-text">T</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">T</p>
        <p class="yellow-text">A</p>
        <p class="yellow-text">S</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">T</p>
        <p class="yellow-text">A</p>
        <p class="yellow-text">S</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">R</p>
        <p class="yellow-text">O</p>
        <p class="yellow-text">T</p>
        <p class="yellow-text">A</p>
        <p class="yellow-text">S</p>
    </div>

</body>
</html>
